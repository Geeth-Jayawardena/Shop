<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="buy.css">
    <title>Form</title>
</head>
<body>

    <h1>Race Registration!</h1>
    <section id="form">
        <form action="/tacos">
            <div id="required">
                <label for="name">Full name</label>
                <input type="text" id="name" name="name" placeholder="Full name" size="50">
            </div>
            <div id="required">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="E-mail" size="30">
            </div>
            <div id="required">
                <label for="mobile">Mobile</label>
                <input type="text" id="mobile" name="mobile" required>
            </div>
            <div id="required">
                <label for="number">Quantity</label>
                <input type="number" id="number" name="numb" min="0" max="100" step="2">

                <label for="size">Select Size</label>
                <select id="size" name="size">
                    <option value="s">S</option>
                    <option value="m">M</option>
                    <option value="l">L</option>
                    <option value="xl">XL</option>
                </select>
            </div>
            <div id="required">
                <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                <label for="vehicle1">i accept the terms and conditions and i have read the privacy policy</label><br>
            </div>
            <div id="required" class="orderbutton">
                <input id="btntest" type="button" value="Place Order" />
            </div>
    
        </form>
    </section>

    
</body>
</html>
